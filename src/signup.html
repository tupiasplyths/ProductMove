<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Product Move</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4 ">
    
        <h1 class="text-center">Signup Here</h1> 
        <form action="signup.php" method="post" id="signup_form">
        
            <div class="form-group"> 
                <label for="username">Username</label> 
            <input type="text" class="form-control" id="username"
                name="username" aria-describedby="emailHelp">    
            </div>
        
            <div class="form-group"> 
                <label for="password">Password</label> 
                <input type="password" class="form-control"
                id="password" name="password"> 
            </div>
        
            <div class="form-group"> 
                <label for="cpassword">Confirm Password</label> 
                <input type="password" class="form-control"
                    id="cpassword" name="cpassword">
                <small id="reminder" class="form-text text-muted">Make sure to type the same password</small> 
            </div>      
        
            <button type="button" class="btn btn-primary" id="signup" >SignUp</button> 
        </form> 
        <span id="test">

        </span>
    </div>

    <script>
        document.getElementById("username").focus();	
        document.getElementById("username").onblur = function(e) {
            if (!document.getElementById("username").value) {
                document.getElementById("reminder").innerHTML = "Please fill in your username.";
            } else document.getElementById("reminder").innerHTML = "Make sure to type the same password";
        }
        
        document.getElementById("cpassword").onblur = function(e) {
            if (this.value) {
                if (!checkPass()) {
                    document.getElementById("reminder").innerHTML = "Passwords do not match!";
                } else {
                    document.getElementById("reminder").innerHTML = "";
                }
            }
        }
        function checkPass() {
            if (document.getElementById("password").value  != document.getElementById("cpassword").value) return false;
            else return true;				
        }
        function jump(e, self, next) {
            if (window.event) e = window.event;
            if (e.keyCode == 13) {
                document.getElementById(next).focus();
            }
        }

        signup.addEventListener("click", (() => {
            if (!document.getElementById("reminder").innerHTML) {
                document.getElementById("signup_form").submit();
            }
        }))
    </script>
</body>
</html>
